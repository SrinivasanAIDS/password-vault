<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - Password Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:ital,wght@1,400&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('/static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    #register-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    #register-container {
      background-color: rgba(0, 0, 0, 0.75);
      color: #f1f1f1;
      padding: 2.2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      text-align: center;
      background: linear-gradient(45deg, #00ffe7, #0077ff, #8e2de2);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      margin-bottom: 1rem;
    }

    label {
      font-style: italic;
      color: #f1f1f1;
    }

    .glow-input {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
      margin-bottom: 1rem;
      width: 100%;
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #0077ff, 0 0 30px #8e2de2;
      transition: all 0.3s ease-in-out;
    }

    .glow-input:focus {
      outline: none;
      box-shadow: 0 0 15px #00ffe7, 0 0 25px #0077ff, 0 0 40px #8e2de2;
    }

    .btn-custom {
      background-color: #198754;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #146c43;
    }

    a {
      color: #aad4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: white;
    }

    .center-text {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div id="register-wrapper">
  <div id="register-container">
    <h2>REGISTER</h2>
    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" name="username" class="glow-input" placeholder="Enter a username" required>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" name="password" class="glow-input" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-custom">Register</button>
    </form>

    <p class="center-text">Already have an account? <a href="/login">Login here</a></p>
  </div>
</div>

</body>
</html>
